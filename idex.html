<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="stilos.css" rel="stylesheet" />
    <title>Alquiler de patinetas</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/funciones.js"></script>
</head>

<body>
    <div id="header" class="section">
        <h1>Alquiler de Patinetas</h1>
    </div>

    <!--Inicio de CRUD categorias-->
    <div style="text-align:center;" class="section">
        <h2>Categorias</h2>
    </div>
    <div style="text-align:center;" id="resultadoCa" class="section"></div>
    <form style="text-align:center;" class="section">
        <input type="text" id="nameCa" placeholder="name" required>
        <input type="text" id="descriptionCa" placeholder="description" required>
    </form>
    <p align="center"><button onclick="getCategoria()">Cosultar</button> <button onclick="postCategoria()">Guardar</button>
        <!--Final de CRUD categorias -->

        <!--Inicio de CRUD Patinestas-->
        <div style="text-align:center;" class="section">
            <h2>Patinetas</h2>
        </div>
        <div style="text-align:center;" id="resultadoPs" class="section"></div>
        <div style="text-align:center;" class="section">
            <input type="text" id="namePs" placeholder="name" required>
            <input type="text" id="brandPs" placeholder="brand" required>
            <input type="number" id="yearPs" placeholder="year" required>
            <input type="text" id="descriptionPs" placeholder="description" required>
        </div>
        <p align="center"><button onclick="getPatinetas()">Cosultar</button> <button onclick="postPatinetas()">Guardar</button>
            <!--button onclick="putPatinetas()">Actualizar</button-->
        </p>
        <!--Final de CRUD patinetas -->

        <!--Inicio CRUD Clientes -->
        <div style="text-align:center;" class="section">
            <h2>Registro Clientes</h2>
        </div>
        <div style="text-align:center;" id="resultadoCs" class="section"></div>
        <div style="text-align:center;" class="section">
            <input type="text" id="emailCl" placeholder="name" required>
            <input type="password" id="passwordCl" placeholder="password" required>
            <input type="text" id="nameCl" placeholder="email" required>
            <input type="number" id="ageCl" placeholder="age" required>
        </div>
        <p align="center"><button onclick="getClientes()">Cosultar</button> <button onclick="postClientes()">Registrar</button>
            <!--button onclick="putClientes()">Actualizar</button-->
        </p>
        <!--Fin CRUD Clientes-->

        <!--Inicio CRUD Mensajes-->
        <div style="text-align:center;" class="section">
            <h2>Registro Mensajes</h2>
        </div>
        <div style="text-align:center;" id="resultadoMs" class="section"></div>
        <div style="text-align:center;" class="section">
            <input type="text" id="messagetext" placeholder="messagetext" required>
        </div>
        <p align="center"><button onclick="getMensajes()">Cosultar</button> <button onclick="postMensajes()">Registrar</button>
            <!--button onclick="putMensajes()">Actualizar</button-->
        </p>
        <!--Fin CRUD Mensajes-->

        <!--Inicio CRUD reservacion-->
        <div style="text-align:center;" class="section">
            <h2>Crear Reservacion</h2>
        </div>
        <div style="text-align:center;" id="resultadoRe" class="section"></div>
        <div style="text-align:center;" class="section">
            <p style="color: white;">fecha de inicio:
                <input type="date" id="startDate" placeholder="fecha de inicio"> fecha de devolucion:
                <input type="date" id="devolutionDate" placeholder="fecha devolucion"></p>
        </div>
        <p align="center"><button onclick="getReservacion()">Cosultar</button> <button onclick="postReservacion()">crear reserva</button>
            <!--button onclick="putMensajes()">Actualizar</button-->
        </p>
        <!--Fin CRUD reservacion-->
</body>

</html>
